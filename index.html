<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <picture class="image-container">
          <source
            srcset="./images/image-product-mobile.jpg"
            media="(max-width: 24rem)"
          />
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 24.5rem)"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="Image of a product"
          />
        </picture>

        <div class="card-content">
          <header>
            <p>Perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </header>

          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price-container">
            <span class="price">$149.99</span>
            <span class="discount">$169.99</span>
          </div>

          <button>
            <img src="./images/icon-cart.svg" alt="Icon of cart" />Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
